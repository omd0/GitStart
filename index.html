<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Git Repository</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .git-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .git-info h3 {
            color: #333;
            margin-top: 0;
        }
        
        .git-info p {
            color: #666;
            margin: 0.5rem 0;
        }
        
        .emoji {
            font-size: 2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Hello World!</h1>
        <p class="subtitle">Welcome to your first Git repository</p>
        
        <div class="git-info">
            <h3>üìÅ Git Repository Info</h3>
            <p><strong>Repository:</strong> GitStart</p>
            <p><strong>Status:</strong> Initial commit ready</p>
            <p><strong>Purpose:</strong> Learning Git and web development</p>
        </div>
        
        <p style="margin-top: 2rem; color: #888; font-size: 0.9rem;">
            This is a simple web page created to demonstrate basic HTML, CSS, and Git usage.
        </p>
    </div>
</body>
</html>
